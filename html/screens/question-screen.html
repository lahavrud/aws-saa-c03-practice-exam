<div id="question-screen" class="screen hidden">
            <!-- Question Navigation Bar -->
            <div class="question-navbar" id="question-navbar">
                <div class="navbar-header">
                    <span>Questions</span>
                    <div class="question-nav-controls">
                        <div class="quick-jump-container">
                            <label for="quick-jump-input" class="quick-jump-label">Jump to:</label>
                            <input type="number" id="quick-jump-input" class="quick-jump-input" min="1" placeholder="#" aria-label="Jump to question number">
                            <button class="quick-jump-btn" id="quick-jump-btn" type="button" aria-label="Jump to question">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>
                        <button class="navbar-toggle" id="navbar-toggle" type="button" aria-label="Toggle question navigation">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="3" y1="6" x2="21" y2="6"></line>
                                <line x1="3" y1="12" x2="21" y2="12"></line>
                                <line x1="3" y1="18" x2="21" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="question-grid" id="question-grid"></div>
            </div>
            
            <div class="progress-bar">
                <div id="progress" class="progress-fill"></div>
            </div>
            <div class="question-header">
                <div class="question-title">
                    <span id="question-number">Question 1</span>
                    <span id="question-count">of 65</span>
                    <span id="question-domain" class="domain-badge"></span>
                </div>
                <div class="question-actions">
                    <button class="mark-btn" id="mark-btn" type="button" title="Mark for review">
                        <span id="mark-icon">☆</span><span> Mark</span>
                    </button>
                    <button class="dashboard-btn" onclick="showDashboardDialog()" title="Return to dashboard" aria-label="Return to dashboard">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 5px;">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        Dashboard
                    </button>
                    <span class="keyboard-hint">(← → to navigate)</span>
                </div>
            </div>
            
            <div class="stats-bar">
                <span class="stat-item" id="stat-item-1">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px; vertical-align: middle;">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    Answered: <strong id="answered-count">0</strong>
                </span>
                <span class="stat-item" id="stat-item-2">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px; vertical-align: middle;">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Remaining: <strong id="remaining-count">65</strong>
                </span>
                <span class="stat-item" id="stat-item-3">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px; vertical-align: middle;">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                    Marked: <strong id="marked-count">0</strong>
                </span>
                <!-- Domain mode stats (hidden by default) -->
                <span class="stat-item domain-stat" id="domain-stat-correct" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px; vertical-align: middle;">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    Correct: <strong id="domain-correct-count">0</strong>
                </span>
                <span class="stat-item domain-stat" id="domain-stat-incorrect" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px; vertical-align: middle;">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    Incorrect: <strong id="domain-incorrect-count">0</strong>
                </span>
                <span class="stat-item domain-stat" id="domain-stat-accuracy" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px; vertical-align: middle;">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                    Accuracy: <strong id="domain-accuracy-percent">0%</strong>
                </span>
            </div>
            
            <div class="question-content">
                <p id="question-text"></p>
                <div id="options" class="options"></div>
            </div>

            <div class="explanation hidden" id="explanation">
                <h3>Explanation</h3>
                <div id="explanation-content">
                    <div id="correct-explanation" class="explanation-section"></div>
                    <div id="incorrect-explanation" class="explanation-section"></div>
                </div>
            </div>

            <div class="navigation">
                <button id="prev-btn" class="nav-btn" type="button">Previous</button>
                <button id="submit-btn" class="nav-btn primary" type="button">Submit Answer</button>
                <button id="next-btn" class="nav-btn primary hidden" type="button">Next Question</button>
            </div>
        </div>
