<div id="main-selection" class="screen hidden">
            <div class="hero-section hero-section-compact">
                <div class="hero-content">
                    <div class="hero-logo-wrapper">
                        <img src="Website-logo.png" alt="AWS Lahavda Logo" class="hero-logo hero-logo-compact" />
                    </div>
                    <div class="hero-badge">Welcome back</div>
                    <h1 class="hero-title">Ready to practice, <span id="user-name">Student</span>?</h1>
                    <p class="hero-subtitle">Continue your journey to AWS certification success</p>
                </div>
                <button class="user-settings-btn" onclick="showUserSettings()" title="User Settings">⚙️</button>
                <div class="hero-decoration">
                    <div class="hero-circle hero-circle-1"></div>
                    <div class="hero-circle hero-circle-2"></div>
                </div>
            </div>
            <!-- Continue Section -->
            <div id="continue-section" class="continue-section" style="display: none;">
                <!-- Will be populated by ResumeManager -->
            </div>
            
            <!-- Insights Section (Collapsible) -->
            <div id="insights-container" class="insights-section" role="region" aria-label="Performance Insights">
                <div class="insights-header">
                    <h2>Performance Insights</h2>
                    <button class="insights-toggle" id="insights-toggle" aria-expanded="true" aria-label="Toggle insights">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="18 15 12 9 6 15"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="insights-content" id="insights-content">
                    <div class="insights-loading" role="status" aria-live="polite">
                        <div class="skeleton-loader"></div>
                        <div class="skeleton-loader"></div>
                        <div class="skeleton-loader"></div>
                        <p>Loading insights...</p>
                    </div>
                </div>
            </div>
            
            <!-- All Tests Section -->
            <div class="all-tests-section">
                <h2>All Tests</h2>
                <div id="all-tests-container" class="all-tests-container">
                    <!-- Tests will be loaded here by TestManager -->
                </div>
            </div>
            
            <!-- Submitted Tests Section -->
            <div id="submitted-tests-section" class="submitted-tests-section" style="display: none;">
                <h2>Submitted Tests</h2>
                <div id="submitted-tests-container" class="submitted-tests-container">
                    <!-- Submitted tests will be loaded here -->
                </div>
            </div>
            
            <h2>Choose Your Practice Mode</h2>
            <div class="mode-buttons">
                <button class="mode-btn large" onclick="selectPracticeMode('domain')">
                    <h3>By Domain</h3>
                    <p>Practice all questions from a specific AWS domain across all tests</p>
                </button>
                <button class="mode-btn large" onclick="selectPracticeMode('test')">
                    <h3>By Test</h3>
                    <p>Take a complete practice exam with review or test mode</p>
                </button>
            </div>
        </div>
