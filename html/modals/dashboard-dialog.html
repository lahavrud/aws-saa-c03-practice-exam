<div id="dashboard-dialog" class="modal hidden">
            <div class="modal-content">
                <h3>Return to Dashboard?</h3>
                <p>Your progress will be saved. You can resume later.</p>
                <div class="modal-buttons">
                    <button class="modal-btn primary" onclick="saveAndReturnToDashboard()">Save & Return</button>
                    <button class="modal-btn" onclick="returnToDashboardWithoutSaving()">Return Without Saving</button>
                    <button class="modal-btn" onclick="closeDashboardDialog()">Cancel</button>
                </div>
            </div>
        </div>
